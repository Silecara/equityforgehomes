<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Equity Forge</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css" />
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>
    <h2>Contact Us</h2>
    <p>Interested in working together? Fill out some info and we’ll be in touch shortly. We can’t wait to hear from you!</p>

    <form action="https://formsubmit.co/contact@equityforgehomes.com" method="POST">
      <div class="form-group">
        <input type="text" name="First Name" placeholder="First Name" required>
        <input type="text" name="Last Name" placeholder="Last Name">
      </div>
      <input type="email" name="Email" placeholder="Email (required)" required>
      <textarea name="Message" rows="5" placeholder="Message (required)" required></textarea>
      <button type="submit" class="button">Send</button>
    </form>
  </section>

  <footer>
    © 2025 Equity Forge. All rights reserved.
  </footer>

  <script>
    const toggleBtn = document.querySelector('.menu-toggle');
    const nav = document.querySelector('.mobile-nav');

    toggleBtn.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>

</body>
</html>
